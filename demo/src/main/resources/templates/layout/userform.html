<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title},~{::body/content()})}">
    <title>
        投稿入力
    </title>
    <style>
        .required {
            display: inline-block; /* インラインブロックで配置 */
            border: 1px solid red; /* 赤い枠線 */
            padding: 1px 2px; /* 内側の余白 */
            color: red; /* 文字色 */
            font-weight: bold; /* 太字 */
            border-radius: 3px; /* 角を少し丸める */
            font-size: 12px; /* 文字サイズを小さく */
        }
    </style>
    
    <body>
        <div class="contents_body">
            <h2>コメント送信フォーム</h2>
            <div id="search"><!---->
                <form th:action="@{user/add}" th:object="${user}" th:method="post">
                    <p>
                        <label for="comment_title">タイトル：</label><!-- コメントタイトル -->
                        <input type="text" id="comment_title" name="comment_title">
                        <label for="inputField"><span class="required">必須</span></label>
                    </p>
                    <p>
                        <label for="institution">ステータス：</label><!-- 在校生か卒業生 -->
                        <input type="radio" name="生" value="在校生">在校生
                        <input type="radio" name="生" value="卒業生">卒業生
                        <label for="inputField"><span class="required">必須</span></label>
                    </p>
                    <p>
                        <label for="enrollment" >年度入力：</label><!-- 何年に入学したか -->
                        <input type="text" id="enrollment" name="enrollment" placeholder="半角数字四桁：2000">
                        <label for="inputField"><span class="required">必須</span></label>
                    </p>
                    <p>
                        <label for="institution">性別：</label><!-- 在校生か卒業生 -->
                        <input type="radio" name="性" value="男">男
                        <input type="radio" name="性" value="女">女
                        <input type="radio" name="性" value="その他">その他
                        <label for="inputField"><span class="required">必須</span></label>
                    </p>
                    <p>
                        <label for="overall_comment">総合評価コメント</label>
                        <label for="inputField"><span class="required">必須</span></label><br><!-- 総合評価に対するコメント -->
                        <textarea id="overall_comment" name="overall_comment" rows="4" cols="50"></textarea>
                    </p>
                    <p>
                        <label for="environment">環境評価：</label><!-- 環境評価点 -->
                        <label for="inputField"><span class="required">必須</span></label>
                        <input type="radio" name="environment" value="1">1
                        <input type="radio" name="environment" value="2">2
                        <input type="radio" name="environment" value="3">3
                        <input type="radio" name="environment" value="4">4
                        <input type="radio" name="environment" value="5">5
                    </p>
                    <p>
                        <label for="environment_comment">環境コメント</label>
                        <label for="inputField"><span class="required">必須</span></label><br><!-- 環境に関するコメント -->
                        <textarea id="environment_comment" name="environment_comment" rows="4" cols="50"></textarea>
                    </p>
                    <p>
                        <label for="club">部活動評価：</label><!-- 部活動評価点 -->
                        <label for="inputField"><span class="required">必須</span></label>
                        <input type="radio" name="club" value="1">1
                        <input type="radio" name="club" value="2">2
                        <input type="radio" name="club" value="3">3
                        <input type="radio" name="club" value="4">4
                        <input type="radio" name="club" value="5">5
                    </p>
                    <p>
                        <label for="club_comment">部活動コメント</label>
                        <label for="inputField"><span class="required">必須</span></label><br><!-- 部活動に関するコメント -->
                        <textarea id="club_comment" name="club_comment" rows="4" cols="50"></textarea>
                    </p>
                    <p>
                        <label for="event">イベント評価：</label><!-- イベントに対する評価点 -->
                        <label for="inputField"><span class="required">必須</span></label>
                        <input type="radio" name="event" value="1">1
                        <input type="radio" name="event" value="2">2
                        <input type="radio" name="event" value="3">3
                        <input type="radio" name="event" value="4">4
                        <input type="radio" name="event" value="5">5
                    </p>
                    <p>
                        <label for="event_comment">イベントコメント</label>
                        <label for="inputField"><span class="required">必須</span></label><br><!-- イベントに関するコメント -->
                        <textarea id="event_comment" name="event_comment" rows="4" cols="50"></textarea>
                    </p>
                    <input type="submit" value="確認">
                </form>
            </div>
        </div>
    </body>
</html>
