    <script>
        // サンプルデータ（実際にはサーバーから取得）
        const schools = [
            { name: "学校A", score: 70, image: "https://via.placeholder.com/100", rating: 4, ratingImage: "https://via.placeholder.com/20", postCount: 120, url: "schoolA.html", gender: "共学", prefecture: "東京都" },

            { name: "学校C", score: 75, image: "https://via.placeholder.com/100", rating: 5, ratingImage: "https://via.placeholder.com/20", postCount: 200, url: "schoolC.html", gender: "女子", prefecture: "北海道" },
            { name: "学校D", score: 60, image: "https://via.placeholder.com/100", rating: 2, ratingImage: "https://via.placeholder.com/20", postCount: 50, url: "schoolD.html", gender: "共学", prefecture: "福岡県" },
            { name: "学校E", score: 80, image: "https://via.placeholder.com/100", rating: 4, ratingImage: "https://via.placeholder.com/20", postCount: 150, url: "schoolE.html", gender: "女子", prefecture: "愛知県" },
        ];

        const resultsContainer = document.getElementById("results");

        // 学校データを表示する関数
        function displaySchools(schoolData) {
            resultsContainer.innerHTML = ''; // クリア
            schoolData.forEach(school => {
                const resultDiv = document.createElement("div");
                resultDiv.className = "result";
                resultDiv.onclick = () => { location.href = school.url; }; // クリックで遷移

                const infoDiv = document.createElement("div");
                infoDiv.className = "info";
                infoDiv.innerHTML = `<span class="title">${school.name}</span><br>
                                    <span class="score">偏差値: ${school.score}</span>
                                    <img src="${school.ratingImage}" alt="評価点: ${school.rating}" style="width: 20px; vertical-align: middle; margin-left: 5px;">
                                    <span class="rating">${school.rating}</span>
                                    <span class="postCount">口コミ件数: ${school.postCount}</span><br>
                                    <span class="gender">${school.gender}</span>
                                    <span class="prefecture">/ ${school.prefecture}</span>`;

                const img = document.createElement("img");
                img.src = school.image;
                img.alt = school.name;
                img.style.width = "100px";
                img.style.height = "80px";

                resultDiv.appendChild(infoDiv);
                resultDiv.appendChild(img);
                resultsContainer.appendChild(resultDiv);
            });
        }

        // 学校情報をソートする関数
        function sortSchools(criteria) {
            return [...schools].sort((a, b) => {
                if (criteria === 'name') {
                    return a.name.localeCompare(b.name); // 五十音順
                } else if (criteria === 'rating') {
                    return b.rating - a.rating; // 評価点順
                } else if (criteria === 'score') {
                    return b.score - a.score; // 偏差値順
                }
            });
        }
        // 初期表示
        displaySchools(schools);
    </script>
