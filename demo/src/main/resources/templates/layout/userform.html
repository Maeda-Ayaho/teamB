<html lang="ja" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="UTF-8">
        <title>HIGH SCHOOL LIBRARY</title>
        <link rel="stylesheet" href="highSchoolLib.css">
    </head>
    <style>
        .required {
            display: inline-block; /* インラインブロックで配置 */
            border: 1px solid red; /* 赤い枠線 */
            padding: 1px 2px; /* 内側の余白 */
            color: red; /* 文字色 */
            font-weight: bold; /* 太字 */
            border-radius: 3px; /* 角を少し丸める */
            font-size: 12px; /* 文字サイズを小さく */
        }
    </style>
    <header>
        <img id="top" src="image.png" width="300" height="100" alt="高校の写真">
        <div id="mng">
            <form>
                <input type="submit" value="学校登録"><!--権限制御の追加がない-->
                <input type="submit" value="ログアウト"><!--権限制御の追加がない-->
            </form>
            <form th:action="@{/schools/}" th:object="${school_name}" th:method="post">
                <span>
                    <label for="search_h">高校名で検索</label>
                    <input type="text" id="keyword" name="keyword">
                    <input type="submit" value="検索">
                </span>
            </form>
        </div>
    </header>
    <body>
        <div class="contents_body">
            <h2>コメント送信フォーム</h2>
            <div id="search"><!---->
                <form th:action="@{user/add/${id}}" th:method="post">
                    <!--<p>
                        <label for="id">学校ID:</label>
                        <input type="text" id="id" name="schoolId" value="${id}" />
                    </p>-->
                    <p>
                        <label for="title">タイトル</label><!-- コメントタイトル -->
                        <label for="inputField"><span class="required">必須</span></label><br>
                        <input type="text" id="title" name="title">
                    </p>
                    <p>
                        <label for="institution">ステータス</label><!-- 在校生か卒業生 -->
                        <label for="inputField"><span class="required">必須</span></label><br>
                        <input type="radio" name="status" value="在校生">在校生
                        <input type="radio" name="status" value="卒業生">卒業生
                    </p>
                    <p>
                        <label for="enrollment" >年度入力</label><!-- 何年に入学したか -->
                        <label for="inputField"><span class="required">必須</span></label><br>
                        <input type="text" id="enrollment" name="enrollment" placeholder="半角数字四桁：2000">
                    </p>
                    <p>
                        <label for="institution">性別</label><!-- 在校生か卒業生 -->
                        <label for="inputField"><span class="required">必須</span></label><br>
                        <input type="radio" name="gender" value="男">男
                        <input type="radio" name="gender" value="女">女
                        <input type="radio" name="gender" value="その他">その他
                    </p>
                    <p>
                        <label for="totalComment">総合評価コメント</label>
                        <label for="inputField"><span class="required">必須</span></label><br><!-- 総合評価に対するコメント -->
                        <textarea id="totalComment" name="totalComment" rows="4" cols="50"></textarea>
                    </p>
                    <p>
                        <label for="environmentScore">環境評価</label><!-- 環境評価点 -->
                        <label for="inputField"><span class="required">必須</span></label><br>
                        <input type="radio" name="environmentScore" value="1">1
                        <input type="radio" name="environmentScore" value="2">2
                        <input type="radio" name="environmentScore" value="3">3
                        <input type="radio" name="environmentScore" value="4">4
                        <input type="radio" name="environmentScore" value="5">5
                    </p>
                    <p>
                        <label for="environmentComment">環境コメント</label>
                        <label for="inputField"><span class="required">必須</span></label><br><!-- 環境に関するコメント -->
                        <textarea id="environmentComment" name="environmentComment" rows="4" cols="50"></textarea>
                    </p>
                    <p>
                        <label for="clubScore">部活動評価</label><!-- 部活動評価点 -->
                        <label for="inputField"><span class="required">必須</span></label><br>
                        <input type="radio" name="clubScore" value="1">1
                        <input type="radio" name="clubScore" value="2">2
                        <input type="radio" name="clubScore" value="3">3
                        <input type="radio" name="clubScore" value="4">4
                        <input type="radio" name="clubScore" value="5">5
                    </p>
                    <p>
                        <label for="clubComment">部活動コメント</label>
                        <label for="inputField"><span class="required">必須</span></label><br><!-- 部活動に関するコメント -->
                        <textarea id="clubComment" name="clubComment" rows="4" cols="50"></textarea>
                    </p>
                    <p>
                        <label for="eventScore">イベント評価</label><!-- イベントに対する評価点 -->
                        <label for="inputField"><span class="required">必須</span></label><br>
                        <input type="radio" name="eventScore" value="1">1
                        <input type="radio" name="eventScore" value="2">2
                        <input type="radio" name="eventScore" value="3">3
                        <input type="radio" name="eventScore" value="4">4
                        <input type="radio" name="eventScore" value="5">5
                    </p>
                    <p>
                        <label for="eventComment">イベントコメント</label>
                        <label for="inputField"><span class="required">必須</span></label><br><!-- イベントに関するコメント -->
                        <textarea id="eventComment" name="eventComment" rows="4" cols="50"></textarea>
                    </p>
                    <input type="submit" value="確認">
                </form>
            </div>
        </div>
    </body>
    <footer>
        <form th:action="@{school/add}" th:object="${admin}" th:method="post">
            <label>お問い合わせ：000-0000-00000</label>
            <input type="submit" value="管理者ログイン">
        </form>
    </footer>
</html>
